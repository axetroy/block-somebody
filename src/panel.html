<h2 class="block-title">控制面板</h2>
<div class="block-container">

  <div class="block-menu">
    <ul>
      <li>配置</li>
      <li>屏蔽</li>
      <li>名单</li>
    </ul>
  </div>

  <div class="block-content">

    <div class="session block-config">
      <h2>暂时没什么可配置的...</h2>
    </div>

    <div class="session block-block">

      <form style="margin: 0 auto;">
        <div>
          <label>
            *贴吧ID
          </label>
          <input class="block-id form-control" type="text" placeholder="贴吧ID"/>
        </div>

        <div>
          <label>
            屏蔽原因
          </label>
          <input class="block-reason form-control" type="text" placeholder="屏蔽原因"/>
        </div>

        <div>
          <label>
            所在贴吧
          </label>
          <input class="block-bar form-control" type="text" placeholder="所在贴吧" value=""/>
        </div>

        <input class="block-block-submit btn" type="button" value="提交"/>
      </form>

    </div>

    <div class="session block-list">
    </div>
  </div>

  <div class="block-clear"></div>

</div>
